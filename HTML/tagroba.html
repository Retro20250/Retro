<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Nostalgia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/master.css">
</head>

<body>

  
    <section class="horizontal-scroll">
        <div class="slider-buttons">
            <button id="prevBtn">‹</button>
            <button id="nextBtn">›</button>
        </div>
    
        <div class="slider-wrapper" id="sliderWrapper">
            <div class="slide">
                <div class="image-text">
                    <a href="#">
                        <img src="../landing-images/download (1).jpeg" alt="صورة 1" />
                    </a>
                    <div class="text">
                        <h2>Title 1</h2>
                        <p>Description 1</p>
                    </div>
                </div>
            </div>
    
            <div class="slide">
                <div class="image-text">
                    <a href="#">
                        <img src="../landing-images/download (3).jpeg" alt="صورة 2" />
                    </a>
                    <div class="text">
                        <h2>Title 2</h2>
                        <p>Description 2</p>
                    </div>
                </div>
            </div>
    
            <div class="slide">
                <div class="image-text">
                    <a href="#">
                        <img src="../landing-images/download (3).jpeg" alt="صورة 3" />
                    </a>
                    <div class="text">
                        <h2>Title 7</h2>
                        <p>Description 3</p>
                    </div>
                </div>
            </div>
            <div class="slide">
              <div class="image-text">
                  <a href="#">
                      <img src="../landing-images/download (3).jpeg" alt="صورة 3" />
                  </a>
                  <div class="text">
                      <h2>Title 7</h2>
                      <p>Description 3</p>
                  </div>
              </div>
          </div>
          <div class="slide">
            <div class="image-text">
                <a href="#">
                    <img src="../landing-images/download (3).jpeg" alt="صورة 3" />
                </a>
                <div class="text">
                    <h2>Title 7</h2>
                    <p>Description 3</p>
                </div>
            </div>
        </div>
    </div>
 </section>


 
    <script>
  const wrapper = document.getElementById("sliderWrapper");
const scrollAmount = window.innerWidth;

document.getElementById("prevBtn").addEventListener("click", () => {
  wrapper.scrollBy({ left: -scrollAmount, behavior: "smooth" });
});

document.getElementById("nextBtn").addEventListener("click", () => {
  wrapper.scrollBy({ left: scrollAmount, behavior: "smooth" });
});

// إضافة فئة "visible" للصور عند تحميل السلايدر
const slides = document.querySelectorAll(".slide img");
slides.forEach((img, index) => {
  setTimeout(() => {
    img.classList.add("visible"); // إظهار الصورة تدريجيًا
  }, index * 1000); // تأخير ظهور كل صورة حسب ترتيبها
});

</script>

  
</body>
</html>
