<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Moving Horizontal Sliders</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4e4c1;
      font-family: sans-serif;
      height: 100vh; /* منع التمرير العمودي */
      overflow: hidden; /* منع التمرير العمودي */
    }

    .scroll-container {
      position: absolute;
      top: 20%;
      left: 0;
      width: 100%;
      height: 200px;
      overflow: hidden;
    }

    .scroll-container2 {
      position: absolute;
      top: 60%;
      left: 0;
      width: 100%;
      height: 200px;
      overflow: hidden;
    }

    .horizontal-wrapper {
      display: flex;
      transition: transform 0.1s linear;
      will-change: transform;
    }

    .slider-item {
      flex: 0 0 auto;
      width: 200px;
      height: 150px;
      background-color: white;
      border-radius: 10px;
      margin: 0 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      line-height: 150px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>

<section>
    <div class="scroll-container">
        <div class="horizontal-wrapper">
          <div class="slider-item">Box 1</div>
          <div class="slider-item">Box 2</div>
          <div class="slider-item">Box 3</div>
          <div class="slider-item">Box 4</div>
          <div class="slider-item">Box 5</div>
          <div class="slider-item">Box 6</div>
          <div class="slider-item">Box 7</div>
          <div class="slider-item">Box 8</div>
          <div class="slider-item">Box 9</div>
        </div>
    </div>
    <div class="scroll-container2">
        <div class="horizontal-wrapper">
          <div class="slider-item">Box 1</div>
          <div class="slider-item">Box 2</div>
          <div class="slider-item">Box 3</div>
          <div class="slider-item">Box 4</div>
          <div class="slider-item">Box 5</div>
          <div class="slider-item">Box 6</div>
          <div class="slider-item">Box 7</div>
          <div class="slider-item">Box 8</div>
          <div class="slider-item">Box 9</div>
        </div>
    </div>
</section>

<script>
  let scrollPosition1 = 0;
  let scrollPosition2 = 0;

  // تحريك الصف الأول تلقائيًا
  setInterval(() => {
    scrollPosition1 += 2; // زيادة الموضع بمقدار 2 بكسل
    const slider1 = document.querySelector(".scroll-container .horizontal-wrapper");
    slider1.style.transform = `translateX(${-scrollPosition1}px)`;

    // إعادة التمرير إلى البداية إذا انتهى
    const sliderWidth1 = slider1.scrollWidth;
    if (scrollPosition1 >= sliderWidth1) {
      scrollPosition1 = 0;
    }
  }, 20); // تحديث كل 20 مللي ثانية

  // تحريك الصف الثاني تلقائيًا في الاتجاه المعاكس
  setInterval(() => {
    scrollPosition2 += 2; // زيادة الموضع بمقدار 2 بكسل
    const slider2 = document.querySelector(".scroll-container2 .horizontal-wrapper");
    slider2.style.transform = `translateX(${scrollPosition2}px)`;

    // إعادة التمرير إلى البداية إذا انتهى
    const sliderWidth2 = slider2.scrollWidth;
    if (scrollPosition2 >= sliderWidth2) {
      scrollPosition2 = 0;
    }
  }, 20); // تحديث كل 20 مللي ثانية
</script>

</body>
</html>
