<script>
    const slides = document.querySelectorAll('.slide');
const nextBtn = document.getElementById('nextBtn');
const prevBtn = document.getElementById('prevBtn');
let currentSlide = 0;

// تحديث السلايد الحالي
function updateSlides() {
  slides.forEach((slide, index) => {
    slide.classList.toggle('active', index === currentSlide);
  });
  document.querySelector('.slider-wrapper').style.transform = `translateX(-${100 * currentSlide}vw)`;
}

// زرار التالي
nextBtn.addEventListener('click', () => {
  if (currentSlide < slides.length - 1) {
    currentSlide++;
    updateSlides();
  }
});

// زرار السابق
prevBtn.addEventListener('click', () => {
  if (currentSlide > 0) {
    currentSlide--;
    updateSlides();
  }
});

// بداية الصفحة: أول Slide يبقى ظاهر
document.addEventListener('DOMContentLoaded', updateSlides);

// دعم السحب (Swipe) على الموبايل
let touchStartX = 0;
let touchEndX = 0;

document.addEventListener('touchstart', (e) => {
  touchStartX = e.changedTouches[0].screenX;
});

document.addEventListener('touchend', (e) => {
  touchEndX = e.changedTouches[0].screenX;
  handleSwipe();
});

function handleSwipe() {
  if (touchEndX < touchStartX - 50 && currentSlide < slides.length - 1) {
    currentSlide++;
    updateSlides();
  } else if (touchEndX > touchStartX + 50 && currentSlide > 0) {
    currentSlide--;
    updateSlides();
  }
}

</script>
